<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

   
</head>
<body>

    <main class="card">
      <div class="container">
                <div class="content-img">
          <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
          <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
        </div>
        <div class="content-text">
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <span class="discount">$149.99</span> 
              <span class="main-price">$169.99</span>
            </div>
            <div >
            <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
            </div>            
              </div>
      
    </main>
</body>
</html>
